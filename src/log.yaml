logs:
  - name: root
    level: info
    formatter: "%d%T%m%n"
    appender:
      - type: FileLogAppender
        path: log.txt
      - type: StdoutLogAppender
        path: log.txt
  - name: system
    level: debug
    formatter: "%d%T%m%n"
    appender:
      - type: FileLogAppender
        path: log.txt
      - type: StdoutLogAppender
        path: log.txt
